                <div class="col-12 mb-4">
                    <div class="card bg-dark text-white h-100">
                        <img src="img/CV-NicolasMikioYamaguchi.png" class="card-img-top img-curriculo img-clicavel"

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

    const imagens = document.querySelectorAll('.img-clicavel');
    const modalImg = document.getElementById('modalImg');

    imagens.forEach(img => {
        img.addEventListener('click', function () {
            // Pega o caminho da imagem clicada e joga no modal
            const src = this.getAttribute('src');
            modalImg.setAttribute('src', src);
            // Abre o modal manualmente via JQuery (necessário no Bootstrap 4)
            $('#certificadoModal').modal('show');
        });
    });

    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', function () {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Lógica para esconder/mostrar
        if (scrollTop > lastScrollTop && scrollTop > 100) {
            navbar.style.top = "-100px"; // Esconde ao descer
        } else {
            navbar.style.top = "0";      // Mostra ao subir
        }

        // Lógica para transparência
        if (scrollTop > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    }, false);
</script>
